
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Miles:</h5>
          <p class="card-text">
            <span *ngIf="driverData">
              Your average speed is {{driverData.Report.TotalMiles}} miles per hour.
            </span>
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Average Miles:</h5>
          <p class="card-text">
            <span *ngIf="driverData">
              Your average speed is {{driverData.Report.AverageMiles}} miles per hour.
            </span>
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    </div>
  </div>
</div>
